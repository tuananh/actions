name: gen-key
description: |
  This action generate Trivy scan result badge.
inputs:
  image:
    description: |
      image used for scanning
    required: true
  template:
    description: |
      template to be used
    default: |
      {{- $critical := 0 }}
      {{- $high := 0 }}
      {{- $medium := 0 }}
      {{- $low := 0 }}
      {{- range . }}
          {{- range .Vulnerabilities }}
              {{- if  eq .Severity "CRITICAL" }}
                  {{- $critical = add $critical 1 }}
              {{- end }}
              {{- if  eq .Severity "HIGH" }}
                  {{- $high = add $high 1 }}
              {{- end }}
              {{- if  eq .Severity "MEDIUM" }}
                  {{- $medium = add $medium 1 }}
              {{- end }}
              {{- if  eq .Severity "LOW" }}
                  {{- $low = add $low 1 }}
              {{- end }}
          {{- end }}
      {{- end }}
      critical_cve_count: {{ $critical }}
      high_cve_count: {{ $high }}
      medium_cve_count: {{ $medium }}
      low_cve_count: {{ $low }}

runs:
  using: "composite"
  steps:
    - name: Trivy scan
      id: trivy-scan
      shell: bash
      run: |
        echo trivy image \
          --format template \
          --template "${{ inputs.template }}" \
          --output trivy_scan_result.yaml \
          ${{ inputs.image }}
        
        echo cat trivy_scan_result.yaml